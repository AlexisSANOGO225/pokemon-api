name: CI Pokemon API

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    unit-tests:
        runs-on: ubuntu-latest
        container: node:22
        steps:
            - uses: actions/checkout@v4
            - run: npm install
            - run: npx jest __tests__/unit.test.js
            - name: Save unit test artifact
              run: |
                tar -czf test-artifact.tar.gz --exclude=test-artifact.tar.gz .
            - uses: actions/upload-artifact@v4
              with:
                name: unit-test-artifact
                path:  test-artifact.tar.gz
                retention-days: 7

    integration-tests:
        needs: unit-tests
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 22
            - run: npm install
            - uses: actions/download-artifact@v4
              with:
                name: unit-test-artifact
                path: downloaded-tests
            - run: |
                cd downloaded-tests
                tar -xzf test-artifact.tar.gz
            - run: cd downloaded-tests && npx jest __tests__/integration.test.js